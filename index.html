<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>MY Valentine</title>
        <link href="https://fonts.googleapis.com/css2?family=Homemade+Apple&family=Dancing+Script:wght@500;600&display=swap" rel="stylesheet">

        <style>
            @import url('https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;600&display=swap');

            body {
                height: 100vh;
                margin: 0;
                display: grid;                      
                place-items: center;
                font-family: system-ui, sans-serif;
                background: #fff1f5;
            }

 

            .card {
                background: white;
                padding: 3rem;
                border-radius: 20px;
                text-align: center;
                box-shadow: 0 20px 40px rgba(0,0,0,0.1);
                transition: opacity 0.4s ease; 

            }
           
            .message {
                 margin-top: 8px;
                 font-size: 1.05rem;
                 color: #666;
                font-style: italic;
                opacity: 0.8;
            }
            .buttons {
                display: flex;
                justify-content: center;
                gap: 20px;
                margin-top: 20px;
            }

            button {
                font-size: 1.1rem;
                padding: 0.6rem 1.5rem;
                border: none;
                cursor: pointer;
            }
            #yes {
                background-color: #ff4d6d;
                color: white;
            }

            #no {
                background-color: #f1f3f5;
                color: black;
            }

            .gift-btn {
                  margin-top: 20px;
    padding: 0.6rem 1.5rem;
    font-size: 1rem;
    background-color: #ff4d6d;
    color: white;
    border: none;
    border-radius: 10px;
    cursor: pointer;
}

.gift-btn:hover {
    background-color: #e63e5c;
}

.envelope {
    width: 320px;
    height: 200px;
    background: #ffccd5;
    position: relative;
    border-radius: 10px;
    margin: auto;
    cursor: pointer;
    box-shadow: 0 15px 30px rgba(0,0,0,0.2);
}

.envelope::before {
    content: "";
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: #ffb3c1;
    clip-path: polygon(0 0, 50% 50%, 100% 0, 100% 100%, 0 100%);
}

.flap {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 50%;
    background: #ff8fa3;
    clip-path: polygon(0 0, 50% 100%, 100% 0);
    transform-origin: top;
    transition: transform 0.6s ease;
}

.envelope.open .flap {
    transform: rotateX(180deg);
}
.letter p {
    margin-bottom: 1.2rem;
    letter-spacing: 0.3px;
}


   .letter {
    background:
        linear-gradient(0deg, rgba(255,255,255,0.96), rgba(255,255,255,0.96)),
        repeating-linear-gradient(
            0deg,
            #f4ede4,
            #f4ede4 1px,
            #fffaf0 1px,
            #fffaf0 26px
        );

    padding: 2.2rem;
    border-radius: 8px;
    max-width: 420px;
    margin: auto;

    font-family: 'Dancing Script', cursive;
    font-size: 1.2rem;
    line-height: 1.9;
    color: #3a2f2f;

    box-shadow: 0 15px 35px rgba(0,0,0,0.18);
    border: 1px solid #e7d6c9;

    transform: rotate(-0.6deg);   /* slight natural tilt */
}


.letter h2 {
    font-family: 'Homemade Apple', cursive;
    font-size: 1.8rem;
    margin-bottom: 1.5rem;
    color: #c9184a;
}

    .back-btn {
        margin-top: 20px;
        background: none;
        border: none;
        color: #c9184a;
        font-size: 1rem;
        cursor: pointer;
        text-decoration: underline;

    }        

             @keyframes shake {
                0% { transform: translateX(0);}
                25% { transform: translateX(-6px);}
                50%{ transform: translateX(6px);}
                75%{ transform: translateX(-6px);}
                100%{ transform: translateX(0);}


            }

            .heart {

                position: fixed;
                font-size: 2rem;
                animation: float 2s ease forwards;
                pointer-events: none;
            }

            .reasons {
    display: grid;
    grid-template-columns: repeat(2, 1fr);
    gap: 15px;
    margin-top: 20px;
}

.polaroid {
    background: white;
    padding: 1rem;
    border-radius: 6px;
    box-shadow: 0 8px 15px rgba(0,0,0,0.2);
    font-size: 0.95rem;
    font-weight: 500;
    position: relative;
}

.polaroid::after {
    content: "‚ù§";
    position: absolute;
    bottom: 8px;
    right: 10px;
    color: #ff4d6d;
}


            @keyframes float {
                from {
                    transform: translateY(0);
                    opacity: 1; 
                }
                to {
                    transform: translateY(-120px);
                    opacity: 0;

                }
            }

        </style>
    </head>
    <body>
        <div class="card">

});

   function showGift() {

</script>     
      
    </body>
</html>
